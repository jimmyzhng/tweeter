<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -- />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/529272dd5b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span>tweeter</span>
      <div class="nav-right">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header>
      <div class="profile-pic">
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2>John Cena</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text" id="tweet-label"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <div class="under-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter"
              >140</output
            >
          </div>
        </form>
      </section>

      <article class="tweet">
        <article class="tweet-header">
          <div class="tweet-pfp">
            <img id="john-cena" src="/images/johncena.png" />
            <span class="full-name">John Cena</span>
          </div>

          <span class="username">@MrJohnCena</span>
        </article>

        <span class="tweet-text">
          Zǎoshang hǎo zhōngguó xiànzài wǒ yǒu 🍦 bīngqílín 🍦 wǒ hěn xǐhuān 🍦
          bīngqílín 🍦 dànshì sùdù yǔ jīqíng 9 bǐ 🍦 bīngqílín 🍦 sùdù yǔ jīqíng
          sùdù yǔ jīqíng 9
        </span>

        <article class="tweet-footer">
          <span class="days-ago"> 1 day ago </span>
          <div class="like-repost">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </article>
      </article>
    </main>
  </body>
</html>
