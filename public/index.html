<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS --/>
    <!- App JS -->

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/529272dd5b.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span>tweeter</span>
      <div class="nav-right">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <div class="header-container">
      <header class="profile-container">
        <div class="profile">
          <img src="/images/profile-hex.png" />
          <h2>John Cena</h2>
        </div>
      </header>

      <main class="main-container">
        <section class="new-tweet">
          <div id="error"></div>
          <form class="form" action="/tweets" method="POST">
            <label for="tweet-text" id="tweet-label"
              >What are you humming about?</label
            >
            <textarea name="text" id="tweet-textbox"></textarea>

            <div class="under-button">
              <button id="tweet-button" type="submit">Tweet</button>
              <output
                name="counter"
                class="counter"
                for="tweet-text"
                id="counter"
                >140</output
              >
            </div>
          </form>
        </section>

        <section class="tweets" id="tweets"></section>
      </main>
    </div>
  </body>
</html>
